name: CI/CD Workflow for Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-Subscription-Service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build Subscription-Service
        working-directory: ./Subscription-Service
        run: ./gradlew build

      - name: Run Subscription-Service Tests
        working-directory: ./Subscription-Service
        run: ./gradlew test


  build-Notification-Service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build Notification-Service
        working-directory: ./Notification-Service
        run: ./gradlew build

      - name: Run Service 2 Tests
        working-directory: ./Notification-Service
        run: ./gradlew test

      - name: Run Subscription-Service with Secrets
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTHTOKEN: ${{ secrets.TWILIO_AUTHTOKEN }}
          TWILIO_PHONENUMBER: ${{ TWILIO_PHONENUMBER }}
          MAIL_PASSWORD: ${{ MAIL_PASSWORD }}
          USERNAME: ${{ USERNAME }}


        working-directory: ./Subscription-Service
        run: ./gradlew run
