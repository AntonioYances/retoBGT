spring.application.name=Subscription-Service

# Configuraci�n de la base de datos
spring.datasource.url=${URL_DB }
spring.datasource.username=${USER_NAME_DB}
spring.datasource.password=${PASSWORD_DB}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

Springdoc.swagger-ui.enabled=true
Springdoc.api-docs.enabled=true
Springdoc.swagger-ui.path=/swagger-ui.html
# Habilitar Feign
spring.cloud.openfeign.enabled=true

# Configuraci�n del servicio de notificaciones
notification-service.url=http://localhost:8081
